name: code_coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore Dependencies
      run: dotnet restore banksystem/BankApplication/BankapplicationTest/BankApplicationTest.csproj

    - name: Build
      run: dotnet build --no-restore banksystem/BankApplication/BankapplicationTest/BankApplicationTest.csproj
      
    - name: Run tests with code coverage
      run: dotnet test --no-build  banksystem/BankApplication/BankApplication/BankApplication.csproj --collect:"XPlat Code Coverage" 
    
