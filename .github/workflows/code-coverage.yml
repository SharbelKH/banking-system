name: code_coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore Dependencies
      run: dotnet restore banksystem/BankApplication/BankApplication/BankApplication.csproj

    - name: Build
      run: dotnet build --no-restore banksystem/BankApplication/BankApplication/BankApplication.csproj
      
    - name: Run tests with code coverage
      run: dotnet test --no-build --verbosity normal banksystem/BankApplication/BankApplication/BankApplication.csproj --collect:"XPlat Code Coverage"

    - name: Install cobertura packages
      run: dotnet tool install -g dotnet-reportgenerator-globaltool   

    - name: Create report
      run: dotnet tool install -g dotnet-reportgenerator-globaltool   

    - name: Create HTMl version of report
      run: reportgenerator -reports:coverage.cobertura.xml -targetdir:coverlet/reports -reporttypes:HtmlInline_AzurePipelines
    
    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
          name: code-coverage-report
          path: TestResults/**/coverage.cobertura.xml
