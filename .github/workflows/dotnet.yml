# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Restore Dependencies
      run: dotnet restore banksystem/BankApplication/BankApplication/BankApplication.csproj
      
    - name: Build
      run: dotnet build banksystem/BankApplication/BankApplication/BankApplication.csproj
      
  test:
    needs: build
    runs-on: windows-latest

    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]
    
    steps:
     - uses: actions/checkout@v3
     - name: Setup .NET
       uses: actions/setup-dotnet@v3
       with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
     - name: Restore Dependencies
       run: dotnet restore banksystem/BankApplication/BankApplication/BankApplication.csproj
        
     - name: Run Tests with Code Coverage
       run: dotnet test banksystem/BankApplication/BankApplication/BankApplication.csproj --collect:"XPlat Code Coverage"
     
     - name: Generate Code Coverage Report
       uses: danielpalme/reportgenerator-action@v5
       with:
        reports: '**/TestResults/**/*.cobertura.xml'
        targetdir: './CoverageReport'
        reporttypes: 'HtmlInline_AzurePipelines'

     - name: Upload Code Coverage Report
       uses: actions/upload-artifact@v3
       with:
        name: code-coverage-report
        path: './CoverageReport'

          
        
            
  
  
